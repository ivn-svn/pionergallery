{% extends 'pioner_gallery/base.html' %}

{% block content %}
<main class="form-signin custom-form">

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <style>
            /* Custom form styling */
            .card, .card-body {
                width: 100%;
                padding: 0;
                margin: 0;
            }

            .custom-form, .card, .bg-glass, .custom-form {
                max-width: 1000px; /* Adjust the max-width as needed */
                margin: 0 auto;
                padding: 15px;
            }

            .form-signin .form-outline .form-control {
                width: 100% !important;
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Organisational board<br/>
                        <span style="color: hsl(218, 81%, 75%)">for your media. </span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Sign up to take advantage of an organisation calendar, shared between media outlets, free and paid journalistic resources and much more.

                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass custom-form">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="POST" class="row g-3">
                                {% csrf_token %}
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="first_name" id="form3Example1"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example1">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="last_name" id="form3Example2"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example2">Last name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="username" id="form3Example3"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example3">Username</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" name="email" id="form3Example4" class="form-control"/>
                                    <label class="form-label" for="form3Example4">Email address</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="form3Example5" class="form-control"/>
                                    <label class="form-label" for="form3Example5">Password</label>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" name="subscribe"
                                           id="form2Example33" checked/>
                                    <label class="form-check-label" for="form2Example33">
                                        Subscribe to our newsletter
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>


                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>or sign up with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
