<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cheatsheet/">
   <style>
        /* Custom styles for the carousel images */
        .carousel-inner img {
            max-height: 400px; /* Adjust the height as needed */
            object-fit: cover;
        }

        /* Custom styles for carousel controls */
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            background-color: transparent;
            opacity: 0.5; /* Set the desired opacity for the controls */
        }

        /* Custom carousel control icons */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-image: url('https://i.imgur.com/prev_icon.png');
            background-size: cover;
        }

        .carousel-control-prev {
            left: -30px; /* Adjust the position as needed */
        }

        .carousel-control-next {
            right: -30px; /* Adjust the position as needed */
        }

        /* On hover, set full opacity for controls */
        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<article class="my-3" id="carousel">
    <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
        <h3>Carousel</h3>
        <a class="d-flex align-items-center" href="../components/carousel/">Documentation</a>
    </div>

    <div>
        <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide pointer-event" data-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="0" class=""
                            aria-label="Slide 1"></button>
                    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="1"
                            aria-label="Slide 2" class=""></button>
                    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="2"
                            aria-label="Slide 3" class="active" aria-current="true"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.imgur.com/xwmbCQ2.jpg" class="d-block w-100" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.imgur.com/crnxkEz.jpg" class="d-block w-100" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://i.imgur.com/At94Les.jpg" class="d-block w-100" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third slide label</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions"
                        data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions"
                        data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</article>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 5000 // Adjust this value to control the slide interval
        });
    });
</script>
</body>
</html>
